version: "2.4"

services:
  # ===== INFRASTRUCTURE SERVICES =====
  
  # MySQL Database for User Service
  db-user:
    image: mysql:8.0
    container_name: db-user
    environment:
      MYSQL_DATABASE: db_user
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - user_data:/var/lib/mysql
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL Database for Book Service
  db-book:
    image: mysql:8.0
    container_name: db-book
    environment:
      MYSQL_DATABASE: db_book
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - book_data:/var/lib/mysql
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MySQL Database for Emprunter Service
  db-emprunter:
    image: mysql:8.0
    container_name: db-emprunter
    environment:
      MYSQL_DATABASE: db_emprunter
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3309:3306"
    volumes:
      - emprunter_data:/var/lib/mysql
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - biblio-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      timeout: 10s
      retries: 5

  # Kafka Init - Create Topics
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      kafka:
        condition: service_healthy
    command: |
      bash -c "
      kafka-topics --create --if-not-exists --topic emprunt-created --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1
      echo 'Topic emprunt-created created successfully'
      "
    networks:
      - biblio-network

  # ===== MICROSERVICES =====

  eureka-server:
    build: ./eurika
    container_name: eureka-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_APPLICATION_NAME=eureka-service
    networks:
      - biblio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway-service:
    build: ./gateway
    container_name: gateway-service
    ports:
      - "9999:9999"
    depends_on:
      eureka-server:
        condition: service_healthy
    environment:
      - SPRING_APPLICATION_NAME=gateway-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
    networks:
      - biblio-network

  user-service:
    build: ./user
    container_name: user-service
    depends_on:
      eureka-server:
        condition: service_healthy
      db-user:
        condition: service_healthy
    environment:
      - SPRING_APPLICATION_NAME=user-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-user:3306/db_user
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
    networks:
      - biblio-network

  book-service:
    build: ./book
    container_name: book-service
    depends_on:
      eureka-server:
        condition: service_healthy
      db-book:
        condition: service_healthy
    environment:
      - SPRING_APPLICATION_NAME=book-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-book:3306/db_book
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
    networks:
      - biblio-network

  emprunt-service:
    build: ./emprunter
    container_name: emprunt-service
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_started
      book-service:
        condition: service_started
      db-emprunter:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_APPLICATION_NAME=emprunt-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-emprunter:3306/db_emprunter
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.MySQL8Dialect
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - biblio-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      eureka-server:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - SPRING_APPLICATION_NAME=notification-service
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-service:8761/eureka
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - biblio-network

# ===== VOLUMES =====
volumes:
  user_data:
  book_data:
  emprunter_data:

# ===== NETWORKS =====
networks:
  biblio-network:
    driver: bridge